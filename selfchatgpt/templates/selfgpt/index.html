{% extends 'base.html' %}
{% block content %}
{% load static %}
<div id="content">
    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div id="comment">
            <img src="{% static 'img/oreo.png' %}" alt="">
            <div>답변 내용은 까먹지 않고 오레오래 기억하긔...</div>
        </div>
        <div id = "speech_bubble_question">
            <textarea id="question" name="question" placeholder="내용을 입력해주세요"></textarea>
            <button id="text-button" type="submit" >질문</button>
        </div>
        
    </form>
</div>
{% endblock %}
